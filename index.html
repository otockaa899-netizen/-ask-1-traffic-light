<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Светофор</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
            padding: 20px;
            color: white;
        }
        
        .container {
            text-align: center;
            background: rgba(0, 0, 0, 0.7);
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            max-width: 400px;
            width: 100%;
        }
        
        h1 {
            margin-bottom: 30px;
            font-size: 2.5rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }
        
        .traffic-light {
            background-color: #333;
            width: 150px;
            height: 400px;
            margin: 0 auto 30px;
            border-radius: 40px;
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            box-shadow: inset 0 0 20px rgba(0, 0, 0, 0.8);
            position: relative;
        }
        
        .traffic-light::before {
            content: '';
            position: absolute;
            top: -30px;
            left: 50%;
            transform: translateX(-50%);
            width: 50px;
            height: 30px;
            background-color: #333;
            border-radius: 10px 10px 0 0;
        }
        
        .light {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin: 0 auto;
            background-color: #111;
            transition: all 0.5s ease;
            box-shadow: inset 0 0 20px rgba(0, 0, 0, 0.8);
        }
        
        .red.active {
            background-color: #ff0000;
            box-shadow: 0 0 30px #ff0000;
        }
        
        .yellow.active {
            background-color: #ffff00;
            box-shadow: 0 0 30px #ffff00;
        }
        
        .green.active {
            background-color: #00ff00;
            box-shadow: 0 0 30px #00ff00;
        }
        
        .control-button {
            padding: 15px 40px;
            font-size: 1.2rem;
            background: linear-gradient(to right, #4CAF50, #45a049);
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 20px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }
        
        .control-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
        }
        
        .control-button:active {
            transform: translateY(1px);
        }
        
        .status {
            margin-top: 20px;
            font-size: 1.2rem;
            height: 30px;
        }
        
        .instructions {
            margin-top: 30px;
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 10px;
            font-size: 0.9rem;
        }
        
        @media (max-width: 480px) {
            .traffic-light {
                width: 120px;
                height: 320px;
            }
            
            .light {
                width: 80px;
                height: 80px;
            }
            
            h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Светофор</h1>
        
        <div class="traffic-light">
            <div class="light red active"></div>
            <div class="light yellow"></div>
            <div class="light green"></div>
        </div>
        
        <button class="control-button" id="changeButton">Сменить сигнал</button>
        
        <div class="status" id="status">Красный свет - СТОП!</div>
        
        <div class="instructions">
            Нажимайте кнопку, чтобы изменить сигнал светофора. Светофор работает в последовательности: красный → жёлтый → зелёный → жёлтый → красный.
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const lights = document.querySelectorAll('.light');
            const changeButton = document.getElementById('changeButton');
            const status = document.getElementById('status');
            
            let currentLight = 0;
            const lightStates = [
                { index: 0, message: "Красный свет - СТОП!" },
                { index: 1, message: "Жёлтый свет - ПРИГОТОВЬТЕСЬ!" },
                { index: 2, message: "Зелёный свет - МОЖНО ЕХАТЬ!" },
                { index: 1, message: "Жёлтый свет - ВНИМАНИЕ!" }
            ];
            
            function changeLight() {
                // Выключаем текущий свет
                lights[currentLight].classList.remove('active');
                
                // Переходим к следующему состоянию
                currentLight = (currentLight + 1) % lightStates.length;
                
                // Включаем следующий свет
                const nextLightIndex = lightStates[currentLight].index;
                lights[nextLightIndex].classList.add('active');
                
                // Обновляем статус
                status.textContent = lightStates[currentLight].message;
            }
            
            // Назначаем обработчик события на кнопку
            changeButton.addEventListener('click', changeLight);
            
            // Автоматическое переключение каждые 5 секунд
            setInterval(changeLight, 5000);
        });
    </script>
</body>
</html>
